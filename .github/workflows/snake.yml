name: Test Snake Generation

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: kaioseni
          outputs: |
            ./github-contribution-grid-snake.svg

      - name: List output files
        run: ls -la
